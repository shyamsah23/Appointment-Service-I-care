
spring:
  application:
    name: Appointment-Service

  datasource:
    url: jdbc:mysql://localhost:3306/appointmentDB
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show: true


server:
  port: ${SERVER_PORT}

secret:
  header:
    key: ${SECRET_HEADER_KEY}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


